<!DOCTYPE html>
<html lang="en">
<head>

   <h1>HTML Links</h1>

   <p><a href="https://www.instagram.com/">Instagram!</a></p>

   <style>
    a:link {
      color: green;
      background-color: transparent;
      text-decoration: none;
    }
    
    a:visited {
      color: pink;
      background-color: transparent;
      text-decoration: none;
    }
    
    a:hover {
      color: red;
      background-color: transparent;
      text-decoration: underline;
    }
    
    a:active {
      color: yellow;
      background-color: transparent;
      text-decoration: underline;
    }
    </style>
</body>
</html>
